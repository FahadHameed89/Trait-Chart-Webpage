<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trait Chart</title>
    <!-- Style(s) go here-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- FontAwesome Source Script-->
    <script src="https://kit.fontawesome.com/4d8e8c0e65.js" crossorigin="anonymous"></script>

    <!-- JavaScript Scripts go here-->
    <script src="js/scripts.js" defer></script>

</head>
<body>
    <div class="grid-container">
        <div class="equipment-mastery">

        </div>
        <div class="elemental-magic"></div>
        <div class="magic-style"></div>
        <div class="utility"></div>
        <div class="trade"></div>
        <div class="sword-mastery">
            <p>Sword Mastery</p>
            <div class="skillbar">
                <div class="skills sword-mastery-level">Lv. 5</div>
            </div>
        </div>
        <div class="spear-mastery"></div>
        <div class="hammer-mastery"></div>
        <div class="axe-mastery"></div>
        <div class="dagger-mastery"></div>
        <div class="bow-mastery"></div>
        <div class="staff-mastery"></div>
        <div class="shield-mastery"></div>
        <div class="martial-arts-mastery"></div>
        <div class="fire-magic"></div>
        <div class="water-magic"></div>
        <div class="electric-magic"></div>
        <div class="ground-magic"></div>
        <div class="nature-magic"></div>
        <div class="air-magic"></div>
        <div class="ice-magic"></div>
        <div class="light-magic"></div>
        <div class="dark-magic"></div>
        <div class="arcane-magic"></div>
        <div class="destruction-magic"></div>
        <div class="disruption-magic"></div>
        <div class="healing-magic"></div>
        <div class="illusion-magic"></div>
        <div class="protection-magic"></div>
        <div class="summoning-magic"></div>
        <div class="transformation-magic"></div>
        <div class="portal-magic"></div>
        <div class="pacify"></div>
        <div class="provoke"></div>
        <div class="detection"></div>
        <div class="stealth"></div>
        <div class="thievery"></div>
        <div class="monster-taming"></div>
        <div class="leadership"></div>
        <div class="alchemy"></div>
        <div class="cooking"></div>
        <div class="crafting"></div>
        <div class="farming"></div>
        <div class="fishing"></div>
        <div class="mining"></div>
        <div class="smithing"></div>
        <div class="vending"></div>
      </div>
</body>
</html>
